<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="unirse-page">
    <header>
        <div class="close">
            <a href="../index.html"><img src="../assets/images/Cancel.png" alt="close"></a>
        </div>
    </header>
    <main>
        <div class="main-unirse">
            <h1 class="ache1">Únete a la <span>diversión.</span></h1>
            <img class="eclipse-unirse" src="../assets/images/eclipse-3.png" alt="eclipse">
            <img class="eclipse2-unirse" src="../assets/images/eclipse-2.png" alt="eclipse">
            <img class="eclipse3-unirse" src="../assets/images/eclipse-2.png" alt="eclipse">
            <div class="unirse-box">
                <form class="registro">
                    <label for="username" class="user">Usuario</label>
                    <input type="text" placeholder="Nombre de usuario">
                    <label for="mail" class="mail">Email</label>
                    <input type="email" placeholder="Ingresar mail">
                    <label for="password" class="contra">Contraseña</label>
                    <input type="password" placeholder="Ingresar contraseña">
                    <input type="submit" value="Registrarse">
                    <div class="have-acc">
                        <h3>¿Estas registrado? <a href="../pages/iniciarsesion.html">Ingresa ahora</a></h3>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
